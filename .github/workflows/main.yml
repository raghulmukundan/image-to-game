name: Sync to Hugging Face Space
on:
  push:
    branches: [ main ]

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push -f https://raghulmuk:$HF_TOKEN@huggingface.co/spaces/raghulmuk/image-to-game main
